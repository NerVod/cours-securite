<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 2</title><link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script src="exercice-02.js"></script>
<style>
  .attack-container {
    position: relative;
    background-color: #f1f1f1;
    border: 2px solid #a66;
    border-radius: 12px;
    padding: 7px;
    margin-top: 7px;
    padding: 5px;
  }
</style>
</head>
<body>
<div class="attack-container">
  <form
    class="attack-form"
    accept-charset="UNKNOWN"
    method="GET"
    action="/exercice-02/connexion"
  >
    <div class="container-fluid">
      <div class="col-md-4">
        <article class="card-body">
          <a class="float-right btn btn-outline-primary">Cr√©er un compte</a>
          <a class="float-right btn btn-outline-primary">Connexion</a>
          <h4 class="card-title mb-4 mt-1">
            Connexion
          </h4>

          <div class="form-group">
            <label>Votre identifiant</label>
            <input
              name="identifiant"
              id="identifiant"
              class="form-control"
              placeholder="Identifiant"
              type="text"
            />
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input
              class="form-control"
              placeholder="Mot de passe"
              type="text"
              name="password"
              id="password"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="monBouton">
              Se connecter
            </button>
          </div>
        </article>
      </div>
    </div>
  </form>

  <br />
  <br />
  <div class="attack-feedback" style="display: none"></div>
</div>
</body>
</html>
